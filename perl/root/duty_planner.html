<template name="serviceform">
	<div class="tortugadiv" style="background-color: white">
	<p> Tout d'abord veuillez entrer le nom des services pour lesquels vous désirez générer le tableau de garde.<br>
	<b>Pour supprimer une ligne, cliquer dessus puis sur le bouton "supprimer"</b><br>
	la deuxième case recevra le nombre de jours de repos pour chacun de ces services (nombre minimum de jours entre chaque garde)<br>
	enfin si vous génerez un planning pour plusieurs services devant fournir au moins deux médecins par garde, cochez la case afin de <br>
	signifier qu'un service peux fournir des médecins d'intérieur. Sinon ne pas y toucher</p>
	<ul>
		{{#each data}}
		<li class="service {{selectedClass}}">{{nom}} : {{repos}} jours de repos interieur: {{interieur}}</li>
		{{/each}}
	</ul>
	<form>
		<label for="ns">nom du service </label>
		<input type="text" name="nom_service" id="ns" value="service"/>
		<label for="nbjdr">nombre de jours de repos</label>
		<input type="number" id="nbjdr" name="nb_jours_repos" value=1 />
		<label for="int">service d'intérieur?</label>
		<input type="checkbox" id="int" name="interieur" />
		<input type="submit" value="ajouter"/>
		<input type="button" class="remove" value="supprimer"/>
	</form>
	</div>
	<div class="buttondiv">
	<a class="buttonlink" href="http://t0rtug4.tk">revenir à l'accueil</a>
	<a class="buttonlink" href="http://t0rtug4.tk/medform"> suivant</a>
	</div>
</template>

<template name="medform">
	<div class="tortugadiv" style="background-color: white">
	<p>Sur cette page, entrer le nom de chaque personne participant au tableau de garde, selectioner son service dans le menu déroulant <br>
	et, si la personne a eu une garde récemment entrer la date de la garde afin que sa première garde respecte le nombre de jours de repos requis<br>
	<br><b>Pour supprimer une ligne, cliquer dessus puis sur le bouton "supprimer"</b><br>
	dans le cas contraire, laisser la date par défaut<br></p>
	<ul>
		{{#each data}}
		<li class="medecin {{selectedmed}}">{{nom}} service: {{service}}  dernière garde : {{lastshift}} </li>
		{{/each}}
	</ul>
	<form>
		<input type="text" name="nom_med" value="nom"/>
		<select name = "service">
			{{#each service_data}}
				<option value={{nom}}>{{nom}}</option>
			{{/each}}
		</select>
		<label for="lastshift">date dernière garde</label>
		<input type="date" name="dernieregarde" id="lastshift" value="1970-01-01"/>
		<input type="submit" value="ajouter"/>
		<input type="button" class="remove" value="supprimer"/>
	</form>
	</div>
	<div class="buttondiv">
	<a class="buttonlink" href="http://t0rtug4.tk/serviceform">précédent </a>
	<a class="buttonlink" href= "http://t0rtug4.tk/ferieform"> suivant</a>
	</div>
</template>
<template name="ferieform">
	<div class="tortugadiv">
	<p>Si une personne a demandé une date en particulier (habituellement un jour férié), selectionnez le nom de cette personne dans le menu déroulant<br>
	entrer la date demandée, si il s'agit d'une personne effectuant une garde d'intérieur cocher la case et cliquer sur ajouter 
	<br><b>Pour supprimer une ligne, cliquer dessus puis sur le bouton "supprimer"</b><br></p>
	<ul>
		{{#each data}}
		<li class="ferie {{selferie}}"> date: {{date}} demandé par: {{nom}} interieur: {{interieur}} </li>
		{{/each}}
	</ul>
	<form>
		<select name="nom_med">
			{{#each med_data}}
				<option  value={{nom}}>{{nom}}</option>
			{{/each}}
		</select>
		<label for="df"> date du jour demandé</label>
		<input type="date" name="date_ferie" id="df" value="1970-01-01"/>
		<label for="int2">garde d'intérieur?</label>
		<input type="checkbox" id="int2" name="interieur" />
		<input type="submit" value="ajouter"/>
		<input type="button" class="remove" value="supprimer"/>
	</form>
	</div>
	<div class="buttondiv">
	<a class="buttonlink" href="http://t0rtug4.tk/medform">précédent</a>
	<a class="buttonlink" href="http://t0rtug4.tk/infoform"> suivant</a>
	</div>
</template>

<template name="infoform">
	<div class="tortugadiv">
	<p> Sur cette page, entrer dans la première case la date de la première garde de la période et dans la seconde case celle de la dernière garde

	<br><b>Pour supprimer une ligne, cliquer dessus puis sur le bouton "supprimer"</b><br></p>
	<ul>
		{{#each data}}
		<li class="infodate {{seldates}}"> date debut: {{datedebut}} datefin: {{datefin}} </li>
		{{/each}}
	</ul>

	<form>
		<label for="ddb">première garde</label>
		<input type="date" name="datedebut" id="ddb" value="2000-01-01"/>
		<label for="ddf">dernière garde </label>
		<input type="date" name="datefin" id="ddf" value="2000-01-02"/>
		<input type="submit" value="ajouter"/>
		<input type="button" class="remove" value="supprimer"/>
	</form>
	</div>
	<div class="buttondiv">
	<a class="buttonlink" href="http://t0rtug4.tk/ferieform">précédent</a>
	<a class="buttonlink" href="http://t0rtug4.tk/optionform">  suivant </a>
	</div>
</template>

<template name="optionform">
	<div class="tortugadiv">
	<p>sur cette page vous pouvez spécifier les exigences de nimporte quel médecin, attention cependant cela rendra la tâche plus difficile <br>
	à l'algorithme d'équilibrage des gardes. Vous pouvez par exemple spécifier que telle personne n'aura que douze gardes qui seront toutes des samedi<br>		pour cela choisir simplement le nom dans le menu déroulant puis entrer les valeurs dans les cases correspondantes. <br> Chaque case correspond à une
	valeur maximale : 12 gardes au total, 10 lundi et 3 mardi sera compris comme : pas plus de 12 gardes, maximum 10 lundi et maximum 3 mardi

	<br><b>Pour supprimer une ligne, cliquer dessus puis sur le bouton "supprimer"</b><br></p>
	<ul>
		{{#each data}}
		<li class="infoption {{seloption}}">nom : {{nom}} lundi : {{nblundi}} <br>mardi : {{nbmardi}} mercredi: {{nbmercredi}}<br>
			jeudi: {{nbjeudi}} vendredi: {{nbvendredi}}<br>
			samedi: {{nbsamedi}} dimanche: {{nbdimanche}}
			feries: {{nbferies}} total: {{nbtotal}}</li>
		{{/each}}
	</ul>

	<form>
		<select name="lenom">
			{{#each med_data}}
				<option value={{nom}} >{{nom}}</option>
			{{/each}}
		</select>
		<label for="lundi">lundi</label>
		<input type="number" id="lundi" name="nblundi" value=0 />
		<label for="mardi">mardi</label>
		<input type="number" name="nbmardi" id="mardi" value=0 />
		<label for="mercredi">mercredi</label>
		<input type="number" name="nbmercredi" id="mercredi" value=0 />
		<label for="jeudi">jeudi</label>
		<input type="number" name="nbjeudi" id="jeudi" value=0 />
		<label for="vendredi">vendredi</label>
		<input type="number" name="nbvendredi" id="vendredi" value=0 />
		<label for="samedi">samedi</label>
		<input type="number" name="nbsamedi" id="samedi" value=0 />
		<label for="dimanche">dimanche</label>
		<input type="number" name="nbdimanche" id="dimanche" value=0 />
		<label for="total">total</label>
		<input type="number" name="nbtotal" id="total" value=0 />
		<input type="submit" value="ajouter"/>
		<input type="button" class="remove" value="supprimer"/>
	</form>
	</div>
	<div class="buttondiv">
	<a class="buttonlink" href="http://t0rtug4.tk/infoform">précédent</a>
	<a class="buttonlink" href="http://t0rtug4.tk/holidaysform">  suivant </a>
	</div>
</template>

<template name="holidaysform">
	<div class="tortugadiv">
	<p>sur cette page entrer les vacances et les indisponibilité de chacun : selectionner le nom, entrer la date de début et la date de fin (même jour si la personne n'est indisponible qu'à cette date <br> cela fait vous n'aurez plus qu'à cliquer sur générer puis sur récupérer les fichiers<br>
	<b>ATTENTION! si vous n'obtenez pas vos fichiers immédiatement, attendre quelques secondes et raffraichir la page blanche sur laquelle vous serez amené</b>
	Si une erreur s'est produite lors de la génération (par exemple pas assez de temps de repos) elle sera indiquée au bout du fichier "planning de garde" <br>
	si l'erreur indique "none" c'est que vous avez essayé de générer un planning de garde avec un seul service d'intérieur. <br>
	Enfin dans tous les cas vous pouvez modifier les données sans avoir à les re saisir sur le site par l'intermédiaire du fichier "data.xls" joint au planning de garde. ce fichier peut être mis à jour
	au moyen d'un tableur type excel, il suis la même organisation que le site web et peut être uploadé ensuite sur celui ci pour générer un nouveau tableau
	<br><b>Pour supprimer une ligne, cliquer dessus puis sur le bouton "supprimer"</b><br></p>
	<ul>
		{{#each data}}
		<li class="vacances {{selvacances}}">nom : {{nom}}  date debut : {{datedebut}} date fin: {{datefin}} </li>
		{{/each}}
	</ul>
	<form>
		<select name="nom">
			{{#each med_data}}
				<option value={{nom}} >{{nom}}</option>
			{{/each}}
		</select>
		<label for="ddb2">premier jour</label>
		<input type="date" name="datedebut" id="ddb2" value="1970-01-01"/>
		<label for="ddf2">dernier jour</label>
		<input type="date" name="datefin" id="ddf2" value="1970-01-01"/>
		<input type="submit" value="ajouter"/>
		<input type="button" class="remove" value="supprimer"/>
		<input type="button" class="generer" value="generer"/>
	</form>
	</div>
	<div class="buttondiv">
	<a class="buttonlink" href="http://t0rtug4.tk/optionform">précédent</a>
	<a class="buttonlink" href="http://t0rtug4.tk/">revenir à l'accueil </a>
	<a class="buttonlink" href="http://t0rtug4.tk/data/{{getid}}">telecharger les fichiers</a>
	</div>
